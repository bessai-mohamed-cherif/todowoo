<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}

        Logged in as {{ user.username }}

        <form action="{% url 'logoutuser' %}" method="post">
             {% csrf_token %}
            <button type="submit">Logout</button>
        </form>

    {% else %}
        <a href="#">Sign Up</a>
        <a href="#">Login</a>

    {% endif %}

    <br>
    <br>

    {% block content %}{% endblock %}
</body>
</html>
